<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="weatherAppContainer">
        <nav class="searchContainer">
            <form>        
                <input id="searchCity" type="text" placeholder="Enter city name">
                <input id="searchBtn" type="submit" value="🔍">
            </form>
        </nav>
        <div class="tempAndLocation">
            <img id="weatherImg" src="./images/sun.png" alt="sun">
            <div id="temp">--</div>
            <div id="cityName">City Name</div>
        </div>
        <div class="humidityAndWind">
            <div class="humidityContainer">
                <img src="./images/humidity.png" alt="humidity">
                <div>
                    <p id="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windContainer">
                <img src="./images/wind.png" alt="humidity">
                <div>
                    <p id="wind">-- km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
